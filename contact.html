    <div class="main">
      <div class="contact-form">

        <div class="heading">
          <h1>Contact Me for work/general queries</h1>
        </div>
        <form>
          <div class="mb-3">
            <label for="clients-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clients-email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your phone and your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">phone</label>
            <input type="phone" class="form-control" id="phone">
          </div>
          <div class="mb-3">
            <label for="query" class="form-label">query</label>
            <input type="query" class="form-control" id="query">
          </div>
          <div class=" form-check">
            <input type="checkbox" class="form-check-input" id="is-client">
            <label class="form-check-label" for="is-client">For doing project with me click here</label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
